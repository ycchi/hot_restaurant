<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<title>Add A Reservation</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>ðŸ”¥ Hot Restaurant - Add A Reservation</h1>
      <a href="/" class="btn btn-lg btn-info">Go Back Home</a>
      <a href="/tables" class="btn btn-lg btn-success">View All Tables</a>

    </div>

    <div class="card mb-5">
      <h4 class="card-header">Make a reservation.</h4>
      <div class="card-body">
        <form id="reservation-form">
          <div class="form-group">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" class="form-control" />
          </div>
          <div class="form-group">
            <label for="phone-input">Phone Number:</label>
            <input type="text" id="phone-input" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="text" id="email-input" class="form-control" />
          </div>
          <button type="submit" class="btn btn-block btn-outline-success">Submit Reservation</button>
        </form>
      </div>
    </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    // add event listener for form submission
    $("#reservation-form").on("submit", function(event) {
      event.preventDefault();

      // package up data in input tags
      const reservationData = {
        name: $("#name-input").val().trim(),
        phone: $("#phone-input").val().trim(),
        email: $("#email-input").val().trim()
      }

      // check if any of these inputs are empty and return false if they are
      if (!reservationData.name || !reservationData.phone || !reservationData.email) {
        return false;
      }

      // POST data using ajax
      $.ajax({
        url: "/api/tables",
        method: "POST",
        data: reservationData // this is req.body
      })
      .then(function(apiResponse) {
        console.log(apiResponse);
      });

    });

  })

</script>

</body>
</html>
